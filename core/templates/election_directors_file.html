{% if reports_tab %}
<section class="director-box-sec p-t-100 p-b-100">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <span class="h2 headingColor m-b-27">{{ reports_tab.title }}</span>
            </div>
            {% for cards in reports_tab.report_types.all %}
            {% for card in cards.cards_reports.all %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-3">
                <div class="director-box mb-3">
                    <div class="box-heading">
                        <p>{{ card.header }}</p>
                        <span class="h3">{{ card.title }}</span>
                    </div>
                    <div class="box-btn">
                        <span>{{ card.date }}</span>
                        <a href="{{ card.cta_link }}" class="btn-outline">Download</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endfor %}
            
        </div>
</section>
{% endif %}
