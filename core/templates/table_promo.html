{% if table_promo %}
<section class="p-t-100 p-b-50 rating">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-5">
                <span class="h2">{{ table_promo.title }}</span>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="rating-table">
                    {{ table_promo.table|safe }}
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
