{% if cdm_data %}
<section class="p-t-100 p-b-50">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-10 offset-xl-1 col-xxl-10 offset-xxl-1 ">
                <span class="h2 text-center">{{ cdm_data.title }}</span>
            </div>
        </div>
    </div>
</section>
<!-- tabs section -->
<section class="tabbed-section p-b-100">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12  col-xl-12 col-xxl-12 ">
                <!-- tabs list -->
                <ul class="row mb-3 list-unstyled justify-content-center" id="pills-tab" role="tablist">
                    {% for entry in cdm_data.entries %}
                    
                    <li class="col-12 col-sm-12 col-md-6 col-lg-2 col-xl-2 col-xxl-2 nav-item" role="presentation">
                        {% if forloop.counter == 1 %}
                        <button class="btn-tabs nav-link active" id="{{ entry.city }}" data-bs-toggle="pill" data-bs-target="#tab-{{ entry.city }}" type="button" role="tab" aria-controls="tab-{{ entry.city }}" aria-selected="true">
                        {% else %}
                        <button class="btn-tabs nav-link" id="{{ entry.city }}" data-bs-toggle="pill" data-bs-target="#tab-{{ entry.city }}" type="button" role="tab" aria-controls="tab-{{ entry.city }}" aria-selected="true">
                        {% endif %}

                                <path id="Path_107102" data-name="Path 107102" d="M31.663,23.658v2.323c0,.7-.223.94-.883.949-1.079.009-2.167.009-3.246,0-.633,0-.856-.24-.865-.9V21.243c0-.691.223-.9.91-.9h3.183c.678,0,.892.221.9.922v2.387Zm-1.382-1.889H28.052V25.5h2.229Z" transform="translate(-2.889 -1.771)" fill="#fff"/>

                            </svg>

                            <span>{{ entry.city }}</span>
                        </button>
                    </li>
                    {% endfor %}
                    
                </ul>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4">
                <!-- tabs content -->
                <div class="tab-content" id="pills-tabContent">
                    <!-- karachi tab -->
                    {% for entry in cdm_data.entries %}
                    {% if forloop.counter == 1 %}
                    <div class="tab-pane fade show active" id="tab-{{ entry.city }}" role="tabpanel" aria-labelledby="{{ entry.city }}" tabindex="0">
                    {% else %}
                    <div class="tab-pane fade show" id="tab-{{ entry.city }}" role="tabpanel" aria-labelledby="{{ entry.city }}" tabindex="0">
                    {% endif %}
                        <div class="card-limit-table table-responsive">
                            {{ entry.description|safe }}
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
