{% if faq_islamic_nested_data %}
<section class="financial-tab alfa-bnpl-accordian p-t-100 p-b-100">
    <div class="container">
        <div class="section-heading">
            <span class="h2 mb-0">{{ faq_islamic_nested_data.title }}</span>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-1">
                <div class="accordion" id="accordionExample">
                    {% for category in faq_islamic_nested_data.faq_categories.all %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                            {% if forloop.counter == 1 %}
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="true"
                                aria-controls="collapse{{ forloop.counter }}">
                            {% else %}
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="true"
                                aria-controls="collapse{{ forloop.counter }}">
                            {% endif %}
                                {{ category.category_title }}
                            </button>
                        </h2>
                        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse {% if forloop.first %}show{% endif %}"
                            aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="accordion theme-accordions" id="faqs{{ forloop.counter }}">
                                    {% for faq in category.faq_question_answers.all %}
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="faqHeading{{ forloop.counter0 }}">
                                            <button class="accordion-button {% if not forloop.first %}collapsed{% endif %}" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#faqCollapse{{ forloop.parentloop.counter }}{{ forloop.counter0 }}"
                                                aria-expanded="false" aria-controls="faqCollapse{{ forloop.parentloop.counter }}{{ forloop.counter0 }}">
                                                {{ forloop.counter }}. {{ faq.question }}
                                            </button>
                                        </h2>
                                        <div id="faqCollapse{{ forloop.parentloop.counter }}{{ forloop.counter0 }}"
                                            class="accordion-collapse collapse {% if forloop.first %}show{% endif %}"
                                            aria-labelledby="faqHeading{{ forloop.counter0 }}">
                                            <div class="accordion-body">
                                                {{ faq.answer|safe }}
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
