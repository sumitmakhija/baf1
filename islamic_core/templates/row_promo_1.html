{% load customfilters %}
<section class="content-right p-t-100 p-b-50">

        <div class="row align-items-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9">
                
                <p class="m-t-64"><b>{{ row_promo_1 }}</b></p>
                <div class="row">
                    {% for entry in row_promo_1.multirowpromo.all %}
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                        
                        
                            <ul class="list-unstyled list-check-circle-outline mt-4">
                                {{ entry.description|strip_ul|safe }}
                            </ul>
              
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
